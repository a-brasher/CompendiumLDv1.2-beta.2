<!--  This file contains definitions of window  elements used in the interface for SVG renderings of CompendiumLD maps. http://compendiumld.open.ac.uk/ -->
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%"
	height="100%">
	<title>Definitions of SVG window  elements for CompendiumLD</title>
	<desc>This file contains definitions of window  elements used in the interface for SVG renderings of CompendiumLD maps.</desc>
	<defs>
		<!-- Clip path for the navigation pane -->
		<!-- //Clip path for the navigation pane is generated by CompendioumLD.  --> 
		<!-- Full scren arrows -->
		<line id="fullscreenarrow" class="fullscreenarrow" x1="5" y1="0" x2="30"  y2="0" marker-end="url(#arrowhead)" />
		
		<!-- Help rectangle fill gradient   -->
		<linearGradient id="PurpleGradient"  gradientUnits="userSpaceOnUse">
			<stop offset="0%" style="stop-color:#D3D5EB"/>
			<stop offset="30%" style="stop-color:#8275FD"/>
			<stop offset="70%" style="stop-color:#8275FD"/>
			<stop offset="100%" style="stop-color:#D3D5EB"/>
		</linearGradient>
		<!-- End of Help rectangle fill gradient   -->
	</defs>
	<!-- END OF DEFS -->
	
		<g id="helppane">

		<rect style="fill:url(#PurpleGradient);" class="helprect" y="0" x="1" width="100%"
			height="50" rx="12"/>
		<g id="helpdoc">
			<a xlink:href="http://compendiumld.open.ac.uk/documentation/version1.0/svghelp/" xlink:show="new">
			<rect style="fill:url(#PurpleGradient);" class="helprect" y="0" x="2" width="80"
				height="50" rx="12"/>
			<text x="40" y="33" class="helptext">Help</text>
			</a>
		</g>
		<g id="download">
			<title>Download this CompendiumLD map</title>
			<text x="30%" y="33" class="sharetext" onclick="show_download_help(evt)"
				>Download</text>
		</g>
		<g id="embed">
			<title>Embed this CompendiumLD map</title>
			<text x="70%" y="33" class="sharetext" onclick="show_embedcode(evt)"
				>Embed &#60;&#62;</text>
		</g>

		<g id="fullscreen" class="fullscreen" onclick="show_fullscreen(evt)">
			<title>Open this CompendiumLD map in another window</title>
			<!---	The x co-ordinates below are placeholders. They will be set to 
					imagewidth - 80 for the rect and imagewidth - 40 for the arrows	-->
			<rect fill="url(#PurpleGradient)" class="helprect" x="-80" y="0" width="80"
				height="50" rx="12"/>
			<use x="-40" y="25" xlink:href="#fullscreenarrow" transform="rotate(45,-40,25)"/>
			<use x="-40" y="25" xlink:href="#fullscreenarrow" transform="rotate(135,-40,25)"/>
			<use x="-40" y="25" xlink:href="#fullscreenarrow" transform="rotate(225,-40,25)"/>
			<use x="-40" y="25" xlink:href="#fullscreenarrow" transform="rotate(315,-40,25)"/>
		</g>
	</g>

</svg>
